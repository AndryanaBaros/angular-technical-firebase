<div class="signin-content">
	<mat-card>
		<mat-card-content>
			<form [formGroup]="registerForm">
				<h2>Register you Account</h2>
				<mat-form-field class="full-width-input">
					<input matInput type="text" placeholder="Email" formControlName="email">
					<!-- <mat-error *ngIf="isFieldInvalid('userName')">
						Please inform your user name
					</mat-error> -->
				</mat-form-field>
				<mat-form-field class="full-width-input">
					<input matInput type="password" placeholder="Password" formControlName="password">
					<!-- <mat-error *ngIf="isFieldInvalid('userName')">
						Please inform your password
					</mat-error> -->
				</mat-form-field>
				<button mat-raised-button color="primary" (click)="createUser()">Submit</button>
				<label routerLink="/login">Back to login Page</label>
			</form>
		</mat-card-content>
	</mat-card>
</div>
